<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Access Code | Richmond Learning Platform</title>
  <style>
    /* ====== GLOBAL STYLES ====== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #2d3748;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      color: #2d3748;
      font-size: 26px;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #cbd5e0;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5a67d8;
    }

    .result {
      margin-top: 25px;
    }

    .result-item {
      background: #fafafa;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #e2e8f0;
    }

    .result-label {
      font-weight: bold;
      color: #4a5568;
      margin-bottom: 6px;
    }

    .result-value {
      font-size: 15px;
      color: #2d3748;
    }

    .success {
      background: #e8f5e9;
      border-left: 5px solid #4caf50;
      color: #2e7d32;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .error {
      background: #ffebee;
      border-left: 5px solid #d32f2f;
      color: #c62828;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .loading {
      text-align: center;
      color: #718096;
      font-style: italic;
      margin-top: 20px;
    }

    /* ====== RESPONSIVE DESIGN ====== */
    @media (max-width: 768px) {
      .container {
        margin: 40px 20px;
        padding: 30px;
      }

      h1 {
        font-size: 22px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }

      input[type="text"] {
        font-size: 15px;
        padding: 12px;
      }

      .result-item {
        font-size: 14px;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 25px 12px;
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      input[type="text"] {
        font-size: 14px;
        padding: 10px;
      }

      .result-item {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Check Access Code</h1>
    <input type="text" id="accessCode" placeholder="Enter access code..." />
    <button onclick="checkAccessCode()">Check</button>
    <div id="results" class="result"></div>
  </div>

  <script>
    async function checkAccessCode() {
      const code = document.getElementById('accessCode').value.trim();
      const resultsContent = document.getElementById('results');

      if (!code) {
        resultsContent.innerHTML =
          '<div class="error">‚ö†Ô∏è Please enter an access code.</div>';
        return;
      }

      resultsContent.innerHTML =
        '<div class="loading">‚è≥ Checking code, please wait...</div>';

      try {
        const response = await fetch(`/check-access-code?code=${encodeURIComponent(code)}`);
        const result = await response.json();

        if (response.ok) {
          let html = '';

          if (result.valid) {
            html = `
              <div class="success">
                ‚úÖ <strong>${escapeHtml(result.message)}</strong>
              </div>
            `;

            if (result.data) {
              html += `
                <div class="result-item">
                  <div class="result-label">Access Code</div>
                  <div class="result-value"><strong>${escapeHtml(result.data.accessCode)}</strong></div>
                </div>
              `;

              if (result.data.results && result.data.results.length > 0) {
                result.data.results.forEach((item) => {
                  html += `
                    <div class="result-item">
                      <div class="result-label">üìã Access Code Information</div>
                      <div style="background: white; border-radius: 5px; padding: 10px;">
                  `;
                  Object.entries(item).forEach(([key, value]) => {
                    html += `
                      <div style="display: grid; grid-template-columns: 130px 1fr; gap: 10px; border-bottom: 1px solid #eee; padding: 6px 0;">
                        <strong style="color: #667eea;">${escapeHtml(key)}:</strong>
                        <span>${escapeHtml(value)}</span>
                      </div>
                    `;
                  });
                  html += `</div></div>`;
                });
              }
            }
          } else {
            html = `
              <div class="error">
                ‚ùå ${escapeHtml(result.message)}
              </div>
            `;
          }

          resultsContent.innerHTML = html;
        } else {
          resultsContent.innerHTML = `
            <div class="error">‚ùå Server error: ${escapeHtml(result.message)}</div>
          `;
        }
      } catch (err) {
        resultsContent.innerHTML = `
          <div class="error">‚ö†Ô∏è Network error: ${escapeHtml(err.message)}</div>
        `;
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text
        .toString()
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
</body>
</html>
